# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11
      - name: Configure Aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Get CodeArtifact token
        id: codeArtifactToken
        run: CODEARTIFACT_AUTH_TOKEN="aws codeartifact get-authorization-token --domain chase --domain-owner 186482393463 --query authorizationToken --output text" >> $GITHUB_ENV
      - name: Run tests
        run: ./gradlew test
      - name: Push Coverage to CodeCov
        uses: codecov/codecov-action@v1.2.1
      - name: Publish snapshot
        run: ./gradlew publish
        env:
          CODEARTIFACT_AUTH_TOKEN: ${{steps.codeArtifactToken.output}}
